<div class="login-container">
		<h1>Physician Portal</h1>
		<p>Welcome to the Physician Portal. Please sign in to access HCL healthcare laboratory services.</p>
	<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
		<div>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" [(ngModel)]="username" required>
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" [(ngModel)]="password" required>
		</div>
		<button type="submit">Sign In</button>
	</form>
		<div *ngIf="loginFailed" class="warning">
			Warning: The username or password entered is incorrect. Please verify your credentials and try again.
		</div>
</div>
